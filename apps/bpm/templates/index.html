<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMIC-IV Heart Rate Visualizer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('bpm.static', filename='style.css') }}">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Heart Rate Monitor</h1>
            <div class="subtitle">MIMIC-IV Patient Data Visualization</div>
        </header>

        <div id="error-message" class="error-message"></div>

        <div class="control-panel">
            <form id="load-form" style="display: contents;">
                <div class="input-group">
                    <label for="subject_id">Subject ID</label>
                    <select id="subject_id" name="subject_id" class="subject-select">
                        <option value="" disabled selected>Select a Subject ID</option>
                        {% for sid in subject_ids %}
                        <option value="{{ sid }}">{{ sid }}</option>
                        {% endfor %}
                    </select>
                    {% if total_count > subject_ids|length %}
                    <small style="color: var(--text-secondary); font-size: 0.75rem; margin-top: 0.25rem;">
                        Showing {{ subject_ids|length }} of {{ total_count }} IDs
                    </small>
                    {% endif %}
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="random_subject" name="random_subject">
                    <label for="random_subject">Random Subject</label>
                </div>

                <button type="submit" id="load-btn">
                    <div class="spinner" id="btn-spinner"></div>
                    <span>Load Data</span>
                </button>
            </form>
        </div>

        <div class="charts-grid">
            <div class="chart-card" id="box-plot-container">
                <div class="empty-state">
                    <h3>No Data Loaded</h3>
                    <p>Enter a Subject ID or select Random to view heart rate analysis</p>
                </div>
            </div>
            <div class="chart-card" id="line-graph-container">
                <div class="empty-state">
                    <h3>No Data Loaded</h3>
                    <p>Visualization will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('load-form');
            const subjectInput = document.getElementById('subject_id');
            const randomCheckbox = document.getElementById('random_subject');
            const loadBtn = document.getElementById('load-btn');
            const spinner = document.getElementById('btn-spinner');
            const errorMsg = document.getElementById('error-message');

            // Toggle input based on checkbox
            randomCheckbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    subjectInput.disabled = true;
                    subjectInput.value = ""; // Reset selection
                } else {
                    subjectInput.disabled = false;
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Reset UI
                errorMsg.style.display = 'none';
                errorMsg.textContent = '';
                loadBtn.disabled = true;
                spinner.style.display = 'inline-block';
                loadBtn.querySelector('span').textContent = 'Loading...';

                const subjectId = subjectInput.value;
                const isRandom = randomCheckbox.checked;

                try {
                    const response = await fetch("{{ url_for('bpm.load_data') }}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            subject_id: subjectId,
                            random: isRandom
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to load data');
                    }

                    // Success - Render Plots
                    if (isRandom && data.subject_id) {
                        // If the returned random ID isn't in our list (due to limit), add it
                        let option = subjectInput.querySelector(`option[value="${data.subject_id}"]`);
                        if (!option) {
                            option = document.createElement('option');
                            option.value = data.subject_id;
                            option.textContent = data.subject_id;
                            subjectInput.appendChild(option);
                        }
                        subjectInput.value = data.subject_id;
                    }

                    // Note: if random was checked, we might want to uncheck it or keep it disabled?
                    // Usually users want to see "Ah, ID X was picked".
                    // Let's just update the value to show what was picked. 
                    // Since the input is disabled, they see it but can't change it until they uncheck random.

                    renderPlot('box-plot-container', data.box_plot);
                    renderPlot('line-graph-container', data.line_graph);

                } catch (err) {
                    errorMsg.textContent = err.message;
                    errorMsg.style.display = 'block';
                    console.error('Error:', err);
                } finally {
                    loadBtn.disabled = false;
                    spinner.style.display = 'none';
                    loadBtn.querySelector('span').textContent = 'Load Data';
                }
            });

            function renderPlot(containerId, plotData) {
                const container = document.getElementById(containerId);
                container.innerHTML = ''; // Clear empty state

                // Plotly.newPlot expects: container, data, layout, config
                // plotData contains { data: [], layout: {} } from python

                const config = { responsive: true, displayModeBar: false };
                Plotly.newPlot(containerId, plotData.data, plotData.layout, config);
            }
        });
    </script>
</body>

</html>
